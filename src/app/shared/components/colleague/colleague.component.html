<div class="card text-center border border-dark shadow-lg" style="width: 18rem;" xmlns="http://www.w3.org/1999/html">
  <a href="/detail/{{collegue.pseudo}}">
  <img src="{{collegue.photo}}" class="card-img-top" alt="...">
  </a>
  <div class="card-body">
     <h5 class="card-title">{{collegue.pseudo | uppercase}}</h5>
    <p>{{collegue.score | score}}</p>
    <tc-like-hate [likeButtonDisabled]="likeButtonDisabled" [hateButtonDisabled]="hateButtonDisabled" (likeHateEmiter)="updateScore($event)"></tc-like-hate>
  </div>
</div>
